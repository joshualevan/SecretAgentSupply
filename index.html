<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
  </head>
  <body>
    <!-- Header -->
    <header class="flexbox">
      <div class="header-container flexbox container">
        <img class="logo" src="./resources/images/logo.png" alt="Secret Agent Supply logo">
        <span class="uppercase">Secret Agent Supply Inc.</span>
      </div>
    </header>

    <!-- Main -->
    <main class="flexbox">
      <div class="flexbox container">
        <div class="new-arrival flexbox">
          <p class="uppercase">New Arrival</p>
          <h1 class="uppercase">Sport Bikes and Motorcyles</h1>
        </div>
      </div>
    </main>

    <!-- Nav Bar -->
    <nav class="flexbox">
      <div class="container nav-bar flexbox">
        <a href="#">Eyewear</a>
        <a href="#">Apparel</a>
        <a href="#">Gadgets</a>
        <a href="#">Vehicles</a>
        <a href="#">Glasses</a>
        <a href="#">Contact</a>
      </div>
    </nav>

    <!-- 3 Column Gallery -->
    <section class="flexbox">
      <div class="gallery flexbox container">
        <div class="column">
          <div class="frame flexbox">
            <img src="./resources/images/pen.png" alt="Pen">
          </div>
          <div class="label flexbox">
            <p>Exploding Pen</p>
          </div>
        </div>
        <div class="column">
          <div class="frame flexbox">
            <img src="./resources/images/watch.png" alt="Pen">
          </div>
          <div class="label flexbox">
            <p>Cellular Watch</p>
          </div>
        </div>
        <div class="column">
          <div class="frame flexbox">
            <img src="./resources/images/glasses.png" alt="Pen">
          </div>
          <div class="label flexbox">
            <p>Thermal Glasses</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="flexbox">
      <div class="container">
        <p>&copy; 2018 Secret Agent Supply Inc.</p>
      </div>

    </footer>
  </body>
</html>
